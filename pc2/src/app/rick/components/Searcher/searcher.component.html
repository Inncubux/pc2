<div class="relative mb-4">
    <input
      [(ngModel)]="searchQuery"
      (input)="onSearch(searchQuery)"
      type="text"
      id="search"
      class="block w-full px-4 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
      placeholder="Buscar personajes..."
    />
    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-gray-500"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-4h2v2H9v-2zm1-7a1 1 0 00-.8.4l-3 4a1 1 0 001.6 1.2L9 11.3V14a1 1 0 102 0v-3a1 1 0 00-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
  </div>
