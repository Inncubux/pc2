<form (submit)="searchName()" class="max-w-2xl mx-auto">
  <label for="character-search" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
  </label>
  
  <input 
    type="text" 
    id="character-search" 
    [(ngModel)]="searchTerm" 
    name="searchTerm"
    style="background-color: #f9fafb; border: 1px solid #d1d5db; color: #1f2937; font-size: 14px; border-radius: 9999px; padding: 10px 20px; width: 100%;"
    placeholder="Buscar personaje"
  />
</form>
